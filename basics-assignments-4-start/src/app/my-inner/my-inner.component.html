<div class="container mt-5">
    <div class="card custom-bg text-white">
      <div class="card-body">
        <p class="card-text text-black">my-inner works!</p>
        <button type="button" class="btn btn-primary m-2 bg-success" (click)="addClicked()">+1</button>
        <button type="button" class="btn btn-primary m-2 bg-danger" (click)="subClicked()">-1</button>
        <p class="mt-3 text-black">inner total: {{ startingNumber }}</p>
      </div>
    </div>
  </div>
